name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install backend dependencies
      run: npm install
    
    - name: Run backend linting (if configured)
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run backend tests
      run: npm test
      continue-on-error: true
    
    - name: Build backend (check syntax)
      run: |
        node -c server.js
        echo "Backend syntax check passed"

  lint-and-test-frontend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install
    
    - name: Run frontend linting (if configured)
      working-directory: ./client
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run frontend tests
      working-directory: ./client
      run: npm test -- --watchAll=false --passWithNoTests
      continue-on-error: true
    
    - name: Build frontend
      working-directory: ./client
      run: npm run build
    
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: client/build/

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run npm audit (backend)
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Run npm audit (frontend)
      working-directory: ./client
      run: npm audit --audit-level=moderate
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.backend
        push: false
        tags: blood-bank-backend:latest
    
    - name: Build frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./client
        file: ./client/Dockerfile.frontend
        push: false
        tags: blood-bank-frontend:latest
